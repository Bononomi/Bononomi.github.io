<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1, shrink-to-fit=no">
	
	<title>Depurando Javascript</title>
		<link rel="icon" 
			  type="image/png" 
			  href="img/favicon.png">
		<!-- CSS Bootstrap-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<header class="jumbotron bg-info text-light ">
		<!-- https://developers.google.com/web/tools/chrome-devtools/javascript/?hl=pt-br-->
		<h1>Depurando o Javascript utilizando o Chrome Dev Tools</h1>
			<h2>Ferramenta do Desenvolvedor</h2>
	</header>

		<main class="container">
			<div class="form-group">
			  <label for="num1">Primeiro Número:</label>
			  <input type="number" class="form-control" id="num1" autofocus tabindex="1">
			</div>
			<div class="form-group">
			  <label for="num2">Segundo Número:</label>
			  <input type="number" class="form-control" id="num2" autofocus tabindex="2">
			</div>

			<button class="btn btn-dark" id="btnSomar" autofocus tabindex="3">Somar</button>
			
			<p class="resposta"></p>
		</main>

		<script src="js/debuger.js"></script>
</body>
</html>
